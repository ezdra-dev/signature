<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assinatura GL ONE</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <img src="/logo.svg" alt="logo" style="width: 40px" />
      <p>GROUP LINK ONE</p>
    </header>
    
    <main>
      <div class="content">
        <p>Gere sua assinatura de e-mail</p>
        <h1>Assinatura profissional GL ONE</h1>
        
        <div class="card-toggle-container">
          <label for="addCardToggle" class="card-toggle-label">
            Adicionar Cart√£o de Visita?
          </label>
          <div class="toggle-button-cover">
            <div id="button-3" class="button r">
              <input class="checkbox" type="checkbox" id="addCardToggle" name="addCard" />
              <div class="knobs"></div>
              <div class="layer"></div>
            </div>
          </div>
          <div class="hidden" id="cardUploadContainer">
            <label for="cardImage" class="card-upload-label">
              <i class="fa fa-paperclip"></i>
              <input type="file" id="cardImage" name="cardImage" accept="image/*" />
            </label>
          </div>
        </div>
      </div>
      
      <form class="form" id="signatureForm">
        <div class="input-glone-container">
          <input
            type="text"
            id="name"
            name="name"
            class="input-glone"
            placeholder=" "
            required
          />
          <label for="name">Nome</label>
        </div>
        
        <div class="input-glone-container">
          <input
            type="text"
            id="position"
            name="position"
            class="input-glone"
            placeholder=" "
            required
          />
          <label for="position">Cargo</label>
        </div>
        
        <div class="contact-row">
          <div class="input-glone-container">
            <input
              type="email"
              id="email"
              name="email"
              class="input-glone"
              placeholder=" "
              required
            />
            <label for="email">Email</label>
          </div>
          <div class="input-glone-container">
            <input
              type="tel"
              id="phone"
              name="phone"
              class="input-glone"
              placeholder=" "
              required
            />
            <label for="phone">Telefone</label>
          </div>
        </div>
        
        <div class="box-buttons">
          <button type="reset" class="clear-button">Limpar</button>
          <button type="submit" class="submit-button">
            <span id="buttonText">Criar</span>
            <span id="buttonLoading" class="hidden">
              <i class="fas fa-spinner fa-spin"></i> Gerando
            </span>
          </button>
        </div>
      </form>
    </main>
    
    <script src="/app.js"></script>
  </body>
</html>
